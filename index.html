<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>


<body>
    <ul id="messages"></ul>
    <form id="socket-form" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script>
    let socket = io();
    let nickname = prompt("Please enter your nickname:");
    socket.emit('chat message', "User " + nickname + " has joined the chat!");
    document.getElementById("socket-form").addEventListener("submit", sendMsg);
    function sendMsg(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', nickname + ": " + document.getElementById("m").value);
        document.getElementById("m").value = "";
        return false;
    }
    socket.on('chat message', function (msg) {
        let ul = document.getElementById("messages");
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
    });

</script>

</html>
